<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Team - Tomo Academy Hub</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body class="bg-background">
    <nav class="sticky top-0 z-40 bg-white/95 backdrop-blur-sm shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-primary-600 to-secondary-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                    </div>
                    <span class="text-xl font-bold text-text-primary">Tomo Academy</span>
                </div>

                <div class="hidden md:flex items-center gap-6">
                    <a href="/pages/homepage.html" class="text-text-secondary hover:text-text-primary transition-colors">Courses</a>
                    <a href="/pages/about.html" class="text-text-secondary hover:text-text-primary transition-colors">About</a>
                    <a href="/pages/team.html" class="text-primary-600 font-semibold hover:text-primary-700 transition-colors">Team</a>
                    <a href="/pages/support.html" class="text-text-secondary hover:text-text-primary transition-colors">Support</a>
                    <a href="/" class="px-5 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="py-20 bg-gradient-to-br from-primary-50 via-white to-secondary-50">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-5xl font-bold text-text-primary mb-6">
                Meet Our <span class="bg-gradient-to-r from-primary-600 to-secondary-600 text-transparent bg-clip-text">Expert Team</span>
            </h1>
            <p class="text-xl text-text-secondary max-w-3xl mx-auto">
                Passionate educators dedicated to transforming lives through quality education
            </p>
        </div>
    </section>

    <section class="py-16">
        <div class="container mx-auto px-4">
            <div id="teamContainer" class="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-12 mt-20">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">&copy; 2025 Tomo Academy Hub. All rights reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { mockData } from '/js/supabase.js';

        function renderTeam() {
            const container = document.getElementById('teamContainer');
            container.innerHTML = mockData.teamMembers.map(member => `
                <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2">
                    <div class="h-48 bg-gradient-to-br from-primary-100 to-secondary-100 relative overflow-hidden">
                        <img src="${member.avatar_url}?auto=compress&cs=tinysrgb&w=400" alt="${member.name}" class="w-full h-full object-cover" />
                    </div>
                    <div class="p-6 text-center">
                        <h3 class="text-xl font-bold text-text-primary mb-2">${member.name}</h3>
                        <p class="text-primary-600 font-semibold text-sm mb-3">${member.role}</p>
                        <p class="text-text-secondary text-sm mb-4">${member.bio}</p>
                        <div class="px-3 py-1 bg-secondary-100 text-secondary-700 text-xs font-medium rounded-full inline-block">
                            ${member.specialization}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        renderTeam();
    </script>
</body>
</html>
