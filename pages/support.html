<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support - Tomo Academy Hub</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body class="bg-background">
    <nav class="sticky top-0 z-40 bg-white/95 backdrop-blur-sm shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-primary-600 to-secondary-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                    </div>
                    <span class="text-xl font-bold text-text-primary">Tomo Academy</span>
                </div>

                <div class="hidden md:flex items-center gap-6">
                    <a href="/pages/homepage.html" class="text-text-secondary hover:text-text-primary transition-colors">Courses</a>
                    <a href="/pages/about.html" class="text-text-secondary hover:text-text-primary transition-colors">About</a>
                    <a href="/pages/team.html" class="text-text-secondary hover:text-text-primary transition-colors">Team</a>
                    <a href="/pages/support.html" class="text-primary-600 font-semibold hover:text-primary-700 transition-colors">Support</a>
                    <a href="/" class="px-5 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="py-20 bg-gradient-to-br from-primary-50 via-white to-secondary-50">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-5xl font-bold text-text-primary mb-6">
                We're Here to <span class="bg-gradient-to-r from-primary-600 to-secondary-600 text-transparent bg-clip-text">Help You</span>
            </h1>
            <p class="text-xl text-text-secondary max-w-3xl mx-auto">
                Have questions or need assistance? Our support team is ready to help
            </p>
        </div>
    </section>

    <section class="py-16">
        <div class="container mx-auto px-4 max-w-2xl">
            <form id="supportForm" class="bg-white rounded-2xl shadow-xl p-8">
                <div class="mb-6">
                    <label class="block text-text-primary font-semibold mb-2" for="name">Your Name</label>
                    <input type="text" id="name" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-200 transition-all" placeholder="John Doe" />
                </div>

                <div class="mb-6">
                    <label class="block text-text-primary font-semibold mb-2" for="email">Email Address</label>
                    <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-200 transition-all" placeholder="john@example.com" />
                </div>

                <div class="mb-6">
                    <label class="block text-text-primary font-semibold mb-2" for="subject">Subject</label>
                    <input type="text" id="subject" required class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-200 transition-all" placeholder="How can we help?" />
                </div>

                <div class="mb-6">
                    <label class="block text-text-primary font-semibold mb-2" for="message">Message</label>
                    <textarea id="message" required rows="6" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-200 transition-all resize-none" placeholder="Tell us more about your question or concern..."></textarea>
                </div>

                <button type="submit" class="w-full px-8 py-4 bg-gradient-to-r from-primary-600 to-primary-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
                    Send Message
                </button>
            </form>

            <div class="grid md:grid-cols-3 gap-6 mt-12">
                <div class="text-center p-6 bg-white rounded-xl shadow-md">
                    <div class="w-12 h-12 bg-primary-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <h3 class="font-bold text-text-primary mb-2">Email</h3>
                    <p class="text-text-secondary text-sm">support@tomoacademy.com</p>
                </div>

                <div class="text-center p-6 bg-white rounded-xl shadow-md">
                    <div class="w-12 h-12 bg-secondary-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6 text-secondary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h3 class="font-bold text-text-primary mb-2">Response Time</h3>
                    <p class="text-text-secondary text-sm">Within 24 hours</p>
                </div>

                <div class="text-center p-6 bg-white rounded-xl shadow-md">
                    <div class="w-12 h-12 bg-accent-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-6 h-6 text-accent-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
                        </svg>
                    </div>
                    <h3 class="font-bold text-text-primary mb-2">Live Chat</h3>
                    <p class="text-text-secondary text-sm">Mon-Fri, 9AM-5PM EST</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-12 mt-20">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">&copy; 2025 Tomo Academy Hub. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('supportForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 z-50 px-6 py-4 bg-success-500 text-white rounded-lg shadow-xl transform transition-all duration-300';
            notification.innerHTML = `
                <div class="flex items-center gap-3">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <div>
                        <p class="font-semibold">Message sent successfully!</p>
                        <p class="text-sm opacity-90">We'll get back to you soon</p>
                    </div>
                </div>
            `;
            document.body.appendChild(notification);

            e.target.reset();

            setTimeout(() => {
                notification.classList.add('opacity-0', 'translate-x-full');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        });
    </script>
</body>
</html>
